<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
<h2>Admin Panel</h2>
<form method="POST">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="on" id="match_day" name="match_day" {% if match_day %}checked{% endif %}>
    <label class="form-check-label" for="match_day">Match Day (Occupancy +4)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="on" id="extra_table" name="extra_table" {% if extra_table %}checked{% endif %}>
    <label class="form-check-label" for="extra_table">Extra Table (+2)</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Save</button>
  <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
</form>
</div>
</body>
</html>
