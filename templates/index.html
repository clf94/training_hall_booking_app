<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Hall Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.occupancy-green { color: green; }
.occupancy-yellow { color: goldenrod; }
.occupancy-red { color: red; }
.logo { max-height: 60px; margin-bottom: 20px; }
</style>
</head>
<body class="bg-light">
<div class="container my-4 text-center">
  <img src="/static/logo.png" alt="TTC Logo" class="logo">
  <h1>Tischtennisclub Zürich Affoltern</h1>
</div>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-12 mb-3">
      <div class="card text-center p-3 shadow-sm">
        <h5>Live Occupancy</h5>
        <div id="occupancyValue" class="fs-3 fw-bold occupancy-green">0 / 12</div>
      </div>
    </div>

    <div class="col-md-8 col-sm-12">
      <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Book a Session</h5>
        <form id="bookingForm">
          <div class="mb-2">
            <label class="form-label">Player</label>
            <select id="player" name="player" class="form-select" required>
              <option value="">-- Select player --</option>
              {% for u in users %}
              <option value="{{ u }}">{{ u }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Partner (optional)</label>
            <select id="partner" name="partner" class="form-select">
              <option value="">-- None --</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Day</label>
            <input type="date" id="day" name="day" class="form-control" value="{{ date.isoformat() }}" readonly required>
          </div>

          <div class="mb-2">
            <label class="form-label">Start Time</label>
            <select id="start" name="start" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label class="form-label">End Time</label>
            <select id="end" name="end" class="form-select" required></select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Book</button>
        </form>
      </div>
    </div>
  </div>
</div>

<hr>
<h3 class="text-center">Bookings</h3>
<div id="bookings" class="container mb-5"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const playerSelect = document.getElementById("player");
  const partnerSelect = document.getElementById("partner");
  const startSelect = document.getElementById("start");
  const endSelect = document.getElementById("end");

  // Populate partner dropdown excluding selected player
  playerSelect.addEventListener("change", () => {
    const selected = playerSelect.value;
    partnerSelect.innerHTML = '<option value="">-- None --</option>';
    {% for u in users %}
      if ("{{ u }}" !== selected) {
        const o = document.createElement("option");
        o.value = "{{ u }}";
        o.textContent = "{{ u }}";
        partnerSelect.appendChild(o);
      }
    {% endfor %}
  });

  // Time slots 19:30 → 22:00 every 30 min
  const slots = [];
  const base = new Date();
  base.setHours(19,30,0,0);
  for(let i=0;i<=5;i++){
    const t=new Date(base.getTime()+i*30*60000);
    slots.push(t.toTimeString().slice(0,5));
  }
  slots.forEach(time=>{
    const o=document.createElement("option");
    o.value=time; o.textContent=time;
    startSelect.appendChild(o);
  });

  function updateEnd() {
    endSelect.innerHTML='';
    const idx=startSelect.selectedIndex;
    for(let i=idx+1;i<slots.length;i++){
      const o=document.createElement("option");
      o.value = slots[i]; o.textContent = slots[i];
      endSelect.appendChild(o);
    }
  }
  startSelect.addEventListener("change", updateEnd);
  updateEnd();

  async function loadOccupancy() {
    const res = await fetch("/occupancy");
    const j = await res.json();
    const el = document.getElementById("occupancyValue");
    el.textContent = `${j.occupied} / ${j.capacity}`;
    el.className = "fs-3 fw-bold " +
      (j.occupied < 6 ? "occupancy-green" :
       j.occupied < 11 ? "occupancy-yellow" : "occupancy-red");
  }

  async function loadBookings() {
    const res = await fetch("/bookings", { headers: { "Accept":"application/json" } });
    const bookings = await res.json();
    const div = document.getElementById("bookings");
    div.innerHTML = "";
    if(bookings.length === 0){
      div.innerHTML = "<p class='text-center text-muted'>No bookings yet</p>";
      return;
    }

    bookings.forEach(b => {
      const card = document.createElement("div");
      card.className = "card p-2 mb-2 shadow-sm";
      let buttons = "";
      if(b.status === "booked") buttons += `<button class="btn btn-success btn-sm me-2" onclick="checkin(${b.booking_id})">Check-in</button>`;
      if(b.status === "checked-in") buttons += `<button class="btn btn-warning btn-sm me-2" onclick="checkout(${b.booking_id})">Checkout</button>`;
      buttons += `<button class="btn btn-danger btn-sm" onclick="deleteBooking(${b.booking_id})">Delete</button>`;

      card.innerHTML = `
        <div><b>${b.player}</b>${b.partner ? " + " + b.partner : ""}</div>
        <div>${b.day} | ${b.start}–${b.end}</div>
        <div>Status: <b>${b.status}</b></div>
        <div class="mt-2">${buttons}</div>
      `;
      div.appendChild(card);
    });
  }

  document.getElementById("bookingForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = new FormData(e.target);
    const resp = await fetch("/book", { method:"POST", body:data });
    const j = await resp.json();
    if(j.ok){
      e.target.reset();
      await loadBookings();
      // DO NOT update occupancy here
    } else {
      alert(j.error);
    }
  });

  window.checkin = async id => {
    await fetch("/checkin", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ booking_id: id })
    });
    await loadBookings();
    await loadOccupancy(); // increment live occupancy
  };

  window.checkout = async id => {
    await fetch("/checkout", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ booking_id: id })
    });
    await loadBookings();
    await loadOccupancy(); // decrement live occupancy
  };

  window.deleteBooking = async id => {
    await fetch("/delete", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ booking_id: id })
    });
    await loadBookings();
    await loadOccupancy(); // decrement if checked-in
  };

  loadBookings();
  loadOccupancy();
  setInterval(loadOccupancy, 5000); // refresh every 5s
});
</script>
</body>
</html>
